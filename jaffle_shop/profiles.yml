dbt_cloud_run: # this needs to match the profile in your dbt_project.yml file
  target: dev
  outputs:
    dev:
      type: bigquery
      method: service-account
      keyfile: /Users/ekanthnithish/Downloads/dbt-cloud-run-prod-874026056e85.json # replace this with the full path to your keyfile
      project: dbt-cloud-run-prod # Replace this with your project id
      dataset: sample_dataset_01 # Replace this with dbt_your_name, e.g. dbt_bilbo
      threads: 4
      timeout_seconds: 300
      location: US
      priority: interactive